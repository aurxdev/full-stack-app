<h1>Ticket #{{ ticket?.id }}</h1>
<h2>Intitulé: {{ ticket?.nom }}</h2>
<h3>{{ ticket?.description }}</h3>
<p>{{ ticket?.date | date:'le dd/MM/yyyy à HH:mm' }}</p>
<p [ngClass]="(ticket?.etat | etat).class">{{ (ticket?.etat | etat).text }}</p>

<app-form-message [idTicket]="ticket?.id"></app-form-message>

<h3>Discussion</h3>
<hr/>


<app-discussion [idTicket]="ticket?.id ?? ''"></app-discussion>
